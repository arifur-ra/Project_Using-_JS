<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h5>Registration Form</h5>
                <form action="#">
                    <div class="form-group">
                        <label for="name"> Your Full Name:</label>
                        <input type="text" id="name" name="name" class="form-control"
                            placeholder="Write Your Full Name">
                        <div class="invalid-feedback">Name must be start with capital letter,and length should be (4-18)
                            character
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZipCode:</label>
                        <input type="text" id="zipCode" name="zipCode" class="form-control"
                            placeholder="Write Your ZipCode">
                        <div class="invalid-feedback">please,write a valid zipCode(only 5 digit)
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Write Your Email">
                        <div class="invalid-feedback">please write a valid Email
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Your Password">
                        <div class="invalid-feedback">Password should be at least one Capital,small letter,number &
                            arithmetic symbol!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">PhoneNumber:</label>
                        <input type="number" id="phone" name="phone" class="form-control"
                            placeholder="Your Phone Number">
                        <div class="invalid-feedback">Enter your PhoneNumber
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>

    </div>


    <!-- <script src="regu.js"></script> -->
    <script src="assign.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
